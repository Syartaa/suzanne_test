// android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Apply the Google services plugin for Firebase configuration
    id 'com.google.gms.google-services'  // Google Services plugin should be at the bottom
}

android {
    namespace = "com.example.suzanne_podcast_app"
    compileSdkVersion 34 
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.suzanne_podcast_app"
        minSdkVersion 21  // Adjust based on Flutter requirements
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:24.0.3'
 // Make sure Firebase Messaging is included

     // âœ… Add this for core library desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

flutter {
    source = "../.."
}

// Apply the Google services plugin at the bottom of the file
apply plugin: 'com.google.gms.google-services'  // This applies the plugin to your app
